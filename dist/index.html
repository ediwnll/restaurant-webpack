<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/c7052c599a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script src="main.js" defer></script>
    <title>FusionExpresso</title>
  </head>
  <body>
    <div id="tab-content">
      <nav>
        <div class="nav-left">
            <p class="nav-title">FusionExpresso</p>
            <img class="nav-logo" src="images/scooby.png" alt="scooby">
        </div>
        <div class="nav-right">
            <button class="button-nav">Home</button>
            <button class="button-nav">Menu</button>
            <button class="button-nav">Contact Us</button>
        </div>
      </nav>
      <div id="contact">
        <div class="contact-header">
            <h1>Contact</h1>
            <img class="contact-logo" src="images/contact-mail.png" alt="contact-mail">
        </div>
            <div class="contact-container">
              <div class="contact-info">
                <div class="address">
                  <p>
                    <i class="fa-solid fa-location-dot"></i>
                    26 Clementi Loop<br>Singapore 129817
                  </p>
                </div>
                <div class="hours">
                  <p>
                    <i class="fa-solid fa-clock"></i>
                    <span>Mon-Fri</span>
                    8am - 9pm<br>
                    <span>Sat-Sun</span>
                    8am - 11pm
                  </p>
                </div>
                <div class="phone">
                  <p>
                    <i class="fa-solid fa-phone"></i>
                    6661 9333
                  </p>
                </div>
                <div class="contact-form">
                  <form onsubmit="return false">
                    <h3><i class="fa-solid fa-envelope"></i>Message us</h3>
                    <div class="input-box">
                      <input type="text" required />
                      <span>Full Name</span>
                    </div>
                    <div class="input-box">
                      <input type="text" required />
                      <span>Email</span>
                    </div>
                    <div class="input-box">
                      <textarea required></textarea>
                      <span>Type your message...</span>
                    </div>
                    <input type="submit" value="Send" />
                  </form>
                </div>
              </div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18973.41468522383!2d103.77237570271663!3d1.375223973692117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da11a0cd5aaaab%3A0x90398c0a26131842!2sFusion%20Western%20(Bukit%20Panjang)!5e0!3m2!1sen!2ssg!4v1668706399145!5m2!1sen!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
  </body>
</html>
